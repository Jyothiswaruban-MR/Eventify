<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Eventify</title>
    <style>
         body {
    background: url('images/intro_hero_img.jpg') no-repeat center center;
    background-size: cover;
    color: white;
    text-align: center;
    }
    /* Hero section */
    .hero {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding-top: 80px; 
    background: rgba(0, 0, 0, 0.5); 
    }

    .hero h1 {
    font-size: 50px;
    font-weight: bold;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .hero p {
    font-size: 20px;
    margin: 20px 0;
    }

    .explore-btn {
    margin-top: 10px;
    padding: 15px 30px;
    font-size: 18px;
    background: #FF6347; /* Adding a contrasting button color */
    color: white;
    border-radius: 25px;
    font-weight: bold;
    text-decoration: none;
    }

    .explore-btn:hover {
    background: #FF4500; /* Darker red on hover */
    box-shadow: 0 5px 15px rgba(255, 99, 71, 0.3);
    }

    

    </style>
</head>
<body>

    <!-- Dynamic Header -->
    <div id="header-container"></div>

    <section class="hero">
        <h1>One stop for all the events!</h1>
        <p>Join and explore the events happening near you</p>
        <a href="#events" class="btn explore-btn">Explore Events</a>
    </section>

    <script src="headers.js"></script>
    
    <script> fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-container').innerHTML = data;
            
            // You don't need to re-initialize popup logic here, because it's already in header.html
        })
        .catch(error => console.error('Error loading header:', error));</script>
</body>
</html>
