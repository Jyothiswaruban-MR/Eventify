<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Eventify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('images/login.jpg') no-repeat center center;
            background-size: cover;
            margin: 50px;
            background-color: rgba(0,0,0,0.5);
            color: white;
        }

        .login-container {
            background-color: #fff;
            color: black;
            width: 100%;
            margin: auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .login-container input:focus {
            border-color: #FF6347;
            outline: none;
        }

        .login-container button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .login-container button:hover {
            background-color: darkblue;
        }

        p {
            margin-top: 15px;
        }

        p a {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Eventify Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html" id="registerLink">Register</a></p>
    </div>

    <script>
        // Prevent form submission and page reload
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form reload
            alert('Login logic should go here'); // Handle login logic (e.g., validate user)
            console.log('Login form submitted'); // Debugging log
        });

        // Prevent default behavior when clicking on the "Register" link
        document.getElementById('registerLink').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            console.log('Register link clicked'); // Debugging log
            window.location.href = "register.html"; // Navigate to the register page without reloading
        });
    </script>
</body>
</html>
